<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo Lists</title>
    <link rel="stylesheet" href="/assets/css/todos.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a05612df27.js" crossorigin="anonymous"></script>
    <script  src="https://code.jquery.com/jquery-3.4.1.min.js"  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="  crossorigin="anonymous"></script>
</head>
<body>
    <i class="fas fa-info-circle"></i>
    <div id="container">
        <h1>TO-DO LIST<i class="fas fa-plus"></i></h1>
        <input type="text" placeholder="Add new Todo">
        <ul>
            <li> <span><i class="fas fa-trash-alt"></i></span> Buy Paint<i class="far fa-star"></i></li>
            <li> <span><i class="fas fa-trash-alt"></i></span> Workout At Gym<i class="far fa-star"></i></li>
            <li> <span><i class="fas fa-trash-alt"></i></span> Buy Apple<i class="far fa-star"></i></li>
        </ul>
    </div>

    <script src="/assets/js/todos.js"></script>
</body>
</html>
